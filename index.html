<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link href="output.css" rel="stylesheet">
</head>
<body class="grid place-content-center h-screen w-screen bg-gray-200 font-montserrat font-medium">
  <main class="w-screen max-w-[1440px] h-[800px] bg-cream shadow-lg grid place-content-center">
    <article class="w-[343px] h-[611px] md:h-full md:w-full max-w-[600px]  grid grid-rows-2 md:grid-cols-2 md:grid-rows-none bg-white rounded-[10px]">
      
      <picture>
        <source media="(min-width:600px)" srcset="/images/image-product-desktop.jpg">
        <img class="rounded-t-[10px] md:rounded-l-[10px] md:rounded-tr-none" src="/images/image-product-mobile.jpg" alt="" >
      </picture> 
      
      <div class="self-end ml-6 mr-6  md:mt-8 md:ml-8 md:mr-8">
        <h2 class="text-f13 text-gray_blue  tracking-[5px]  uppercase ">
          Perfume
        </h2>
        
        <h1 class="text-[2rem] text-dark_blue font-fraunces font-bold leading-8 mt-3 md:mt-[20px]">Gabrielle Essence Eau De Parfum</h1>
       
        <p class="text-f14 text-gray_blue leading-[23px] mt-[16px] md:mt-6">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        
        <div class="w-full flex flex-row mt-6 md:mt-[29px] items-center">
          <p class="text-[2rem] text-dark_cyan leading-8 font-fraunces font-bold ">$149.99</p>
          <p class="text-f13 font-medium text-gray_blue line-through ml-[19px] md:ml-[29px]">$169.99</p>
        </div>

        <button class="mt-5 mb-6 smd:mb-8 md:mt-[30px] w-full py-4 bg-dark_cyan hover:bg-[#1A4032] rounded-lg text-white flex flex-row justify-center items-center">
          <span class="pr-[6px]">
            <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"/></svg>
          </span>
          <span class="pl-[6px] text-f14 font-bold">
            Add to Cart
          </span>
        </button>

      </div>

    </article>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">R. Morgen</a>.
  </div>
</body>
</html>
